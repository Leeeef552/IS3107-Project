version: '3'
networks:
  airflow-net:
    driver: bridge

x-airflow-common:
  &airflow-common
  build:
      context: .
      dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
    AIRFLOW__API__AUTH_BACKEND: 'airflow.api.auth.backend.basic_auth'

    # Make your non-Airflow folders importable by DAGs
    PYTHONPATH: "/opt:/opt/airflow:/opt/airflow/dags:/opt/airflow/plugins"

    # Pre-provision an Airflow Connection for Timescale
    AIRFLOW_CONN_TIMESCALE: "postgresql://${TIMESCALE_USER}:${TIMESCALE_PASSWORD}@${TIMESCALE_HOST}:${TIMESCALE_PORT}/${TIMESCALE_DBNAME}"
    # =====================================================================
    # DATABASE CONFIGURATION
    # =====================================================================
    TIMESCALE_HOST: "${TIMESCALE_HOST}"
    TIMESCALE_PORT: "${TIMESCALE_PORT}"
    TIMESCALE_USER: "${TIMESCALE_USER}"
    TIMESCALE_PASSWORD: "${TIMESCALE_PASSWORD}"
    TIMESCALE_DBNAME: "${TIMESCALE_DBNAME}"

    # =====================================================================
    # NEWS API KEYS (for Sentiment Analysis)
    # =====================================================================
    NEWS_API_KEY: "${NEWS_API_KEY}"
    CRYPTOCOMPARE_API_KEY: "${CRYPTOCOMPARE_API_KEY}"
    REDDIT_CLIENT_ID: "${REDDIT_CLIENT_ID}"
    REDDIT_CLIENT_SECRET: "${REDDIT_CLIENT_SECRET}"
    REDDIT_USER_AGENT: "${REDDIT_USER_AGENT}"

    # =====================================================================
    # LOCAL DIRECTORY AND FILEPATHS FOR AIRFLOW
    # =====================================================================
    DATA_DIR: "${DATA_DIR}"
    SCHEMA_DIR: "${SCHEMA_DIR}"
    AGGREGATES_DIR: "${AGGREGATES_DIR}"

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./configs:/opt/configs
    - ./schema:/opt/schema
    - ./scripts:/opt/scripts
    - ./utils:/opt/utils
    - ./historical_data:/opt/historical_data

  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - airflow-net

services:
  postgres:
    image: postgres:13
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - airflow-net

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always
    networks:
      - airflow-net

  # Your TimescaleDB (on host 5432)
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: "${TIMESCALE_USER}"
      POSTGRES_PASSWORD: "${TIMESCALE_PASSWORD}"
      POSTGRES_DB: "${TIMESCALE_DBNAME}"
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER} -d ${TIMESCALE_DBNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - airflow-net

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    restart: always

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - 5555:5555
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

volumes:
  postgres-db-volume:
  timescale-data:
