networks:
  airflow-net:
    driver: bridge
    # Shared Docker network so all services (Airflow, Redis, Postgres, TimescaleDB) can communicate.

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile # Airflow Docker image build context
  env_file:
    - .env # Load environment variables from project .env
  environment:
    &airflow-common-env # Airflow configuration values (CeleryExecutor enables distributed task execution)
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "true"
    AIRFLOW__API__AUTH_BACKEND: "airflow.api.auth.backend.basic_auth"
    AIRFLOW__SCHEDULER__ZOMBIE_DETECTION_INTERVAL: 300 # Check for zombie tasks every 5 minutes
    AIRFLOW__SCHEDULER__TASK_HEARTBEAT_SEC: 30 # Task heartbeat interval
    PYTHONPATH: "/opt:/opt/airflow:/opt/airflow/dags:/opt/airflow/plugins"
    AIRFLOW_CONN_TIMESCALE: "postgresql://${TIMESCALE_USER}:${TIMESCALE_PASSWORD}@${TIMESCALE_HOST}:${TIMESCALE_PORT}/${TIMESCALE_DBNAME}"
    # Above Timescale connection string is auto-available inside Airflow (e.g., via Variable or Connection)

  volumes:
    - ./airflow/dags:/opt/airflow/dags # Folder where DAG definitions live
    - ./airflow/logs:/opt/airflow/logs # Airflow logs are stored here for persistence
    - ./airflow/plugins:/opt/airflow/plugins # Custom Airflow plugins
    - ./configs:/opt/configs # Shared configuration files (API keys, settings)
    - ./schema:/opt/schema # SQL schema files (for TimescaleDB setup)
    - ./scripts:/opt/scripts # Project Python scripts used by DAGs
    - ./utils:/opt/utils # Helper/utility scripts
    - ./historical_data:/opt/historical_data # Local folder for downloaded data (e.g., price history)
    - ./training:/opt/training # Local folder for training data and intermediate files
    - ./prediction:/opt/prediction # Local folder for training data and intermediate files 


  user: "${AIRFLOW_UID:-50000}:0" # Default user to avoid permission issues
  depends_on: &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - airflow-net

services:
  postgres:
    image: postgres:13
    ports:
      - "5433:5432" # Expose Postgres for Airflow metadata DB (on host port 5433)
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - airflow-net

  redis:
    image: redis:latest
    ports:
      - "6379:6379" # Redis is the Celery message broker for Airflow workers
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always
    networks:
      - airflow-net

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${TIMESCALE_USER}"
      POSTGRES_PASSWORD: "${TIMESCALE_PASSWORD}"
      POSTGRES_DB: "${TIMESCALE_DBNAME}"
    ports:
      - "5432:5432" # TimescaleDB for storing Bitcoin + sentiment data
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER} -d ${TIMESCALE_DBNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - airflow-net

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080" # Airflow UI available at http://localhost:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler # Core Airflow component that schedules DAG runs
    restart: always

  airflow-worker:
    <<: *airflow-common
    command: celery worker # Executes tasks from the scheduler
    restart: always

  airflow-init:
    <<: *airflow-common
    command: version # Used for database initialization and creating admin user
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: "true" # Run DB migrations automatically
      _AIRFLOW_WWW_USER_CREATE: "true" # Create Airflow UI user automatically
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  flower:
    <<: *airflow-common
    command: celery flower # Celery monitoring UI
    ports:
      - "5555:5555" # Flower available at http://localhost:5555
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

volumes:
  postgres-db-volume: # Persistent volume for Airflow metadata DB
  timescale-data: # Persistent volume for TimescaleDB data
